# Introducción a R

* En R hay muchos tipos de datos. Los más básicos son

    * Decimales como 4.5, llamados **numeric** (numéricos).
    * Números enteros como 4 , llamados **integer** (enteros).
    * Valores Booleanos (**TRUE** para Verdadero o **FALSE** para Falso), llamados **logical** (lógicos).
    * Texto o alfanumérico (cadenas de caracteres), llamados **character** (caracteres).


```r
# Declarando las variables de diferentes tipos
var_nume &lt;- 40
var_char &lt;- "cuarenta"
var_logi &lt;- FALSE 

# ¿cómo saber el tipo de una variable?
class(...)
```

* En las variables de texto es importante especificar las comillas

```r
var_char &lt;- cuarenta
```

# Estructuras de datos: Vectores

* Empezamos por el **vector**. Se trata de un grupo de elementos del mismo tipo o clase (numérico, caracter o lógico).

* Por ejemplo, el vector `\(x=[ 1 \: 2  \: 3  \: 4  \: 5]\)` se expresa en R como

```r
# Vector que empieza en 1 y acaba en 5 con separación de 1 entre cada elemento
x&lt;-1:5   
# Lo más usual es utilizar el operador combinar c()
x&lt;-c(1,2,3,4,5,8,13)
y&lt;-c("casa","coche","mesa")

#Longitud de un vector
length(x)

# Para acceder a un elemento de un vector
x[2]    # ¿qué elementos selecciona?
y[1:3]  # ¿qué elementos selecciona?
x[-1]   # ¿qué elementos selecciona?
```

# Estructuras de datos: Un factor no es igual que un vector

* Un **factor** es un tipo de datos asociado a variables categóricas de un **data.frame** y que tienen un número limitado de categorías que se llaman niveles (**levels**).

```r
levels(matricula$...)
```

.pull-left[
* Es importante distinguir en R si estamos trabajando con una variable numérica (discreta o continua) o categórica, debido a que los modelos estadísticos y los análisis de datos tratan estos tipos de manera diferente.

```r
meses&lt;-data.frame(mes=c("marzo","abril",
                       "mayo","junio"),
                 num.dias=c(31,30,31,30),
                 stringsAsFactors = FALSE)
barplot(num.dias~mes,data=meses)   
# ¿Pero qué ha pasado?
```

]

# Estructuras de datos: Un factor no es igual que un vector

# Rstudio: Importar un conjunto de datos

* Ahora sí, vamos a importar un conjunto de datos. Descargamos el archivo [https://www.dropbox.com/s/idlz8w9v89ox0v5/ddt.txt?dl=0](https://www.dropbox.com/s/idlz8w9v89ox0v5/ddt.txt?dl=0) en nuestro directorio de trabajo. 

* Vamos a importar el conjunto de datos mediante "Import Dataset"
&lt;center&gt;
&lt;img src="img/Rstudio_import_dataset.png" width="20%" alt="Importar datos"/&gt;
&lt;/center&gt;
y seleccionamos la opción "From text (base)" (o "From text (readr)").

* Selccionamos el archivo y RStudio deduce casi todas las opciones de importación:
    * __Heading__: si trae el nombre de la variable.
    * __Separator__: tipo de separador entre datos.
    * __Decimal__: símbolo para el punto decimal.
    * __Quote__: símbolo para los comentarios.

* Al final, los datos se cargan en un `data.frame` de R con el mismo nombre que el fichero de datos (`ddt`).

# La ayuda en R

* En R podemos acceder a la ayuda de un comando escribiendo `?` delante del comando que nos interese

```r
?mean
```

* También podemos acceder a la ayuda de un comando si lo escribimos en una venta de R-script, lo seleccionamos y pulsamos __F1__

# Paquete de R

* Los paquetes en R son colecciones de funciones y conjunto de datos desarrollados por la comunidad de usuarios de R. Estos incrementan la potencialidad de R mejorando las funcionalidades base en R, o añadiendo de nuevas. 

* El repositorio oficial se llama CRAN recoge cerca de 10.000 paquetes publicados. Si alguien quiere instalar un paquete de CRAN lo puede hacer a con el comando __install.packages()__ o a través del menu Tools-&gt;Install Packages
